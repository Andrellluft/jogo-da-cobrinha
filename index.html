<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Cobrinha</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 10px;
      gap: 10px;
    }

    h1 { font-size: 2em; text-align: center; }

    #game {
      width: 90vmin;
      height: 90vmin;
      max-width: 600px;
      max-height: 600px;
      background: #222;
      border: 4px solid #0f0;
      position: relative;
      overflow: hidden;
      touch-action: none;
    }

    .snake {
      width: 20px;
      height: 20px;
      position: absolute;
      background: linear-gradient(145deg, #0f0, #0a0);
      border-radius: 5px;
    }

    .food {
      width: 20px;
      height: 20px;
      position: absolute;
      background: radial-gradient(circle, red, darkred);
      border-radius: 50%;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #controls, #mobileControls {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 1em;
      flex-wrap: wrap;
      justify-content: center;
    }

    #score, #status {
      font-size: 1.2em;
      text-align: center;
    }

    select, button {
      padding: 5px 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      z-index: 10;
    }

    #overlay button {
      margin-top: 20px;
      background: #0f0;
      color: #000;
      font-weight: bold;
    }

    #mobileControls button {
      width: 60px;
      height: 60px;
      font-size: 1.5em;
      background: #333;
      color: #0f0;
      border-radius: 50%;
      border: 2px solid #0f0;
    }

    #mobileControls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üêç Jogo da Cobrinha</h1>
  
  <div id="controls">
    Dificuldade:
    <select id="difficulty">
      <option value="200">F√°cil</option>
      <option value="120" selected>M√©dio</option>
      <option value="80">Dif√≠cil</option>
    </select>
    <button id="pauseBtn">‚è∏Ô∏è Pausar</button>
  </div>

  <div id="game">
    <div id="overlay">
      <div id="gameMessage">Clique para jogar</div>
      <button onclick="startGame()">‚ñ∂Ô∏è Jogar</button>
    </div>
  </div>

  <div id="score">Pontua√ß√£o: 0</div>
  <div id="status"></div>

  <!-- Bot√µes para toque no mobile -->
  <div id="mobileControls">
    <div style="display: flex; justify-content: center;">
      <button onclick="setDirection('up')">‚¨ÜÔ∏è</button>
    </div>
    <div style="display: flex; justify-content: center; gap: 20px;">
      <button onclick="setDirection('left')">‚¨ÖÔ∏è</button>
      <button onclick="setDirection('down')">‚¨áÔ∏è</button>
      <button onclick="setDirection('right')">‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    const game = document.getElementById('game');
    const overlay = document.getElementById('overlay');
    const scoreText = document.getElementById('score');
    const statusText = document.getElementById('status');
    const pauseBtn = document.getElementById('pauseBtn');
    const difficultySelect = document.getElementById('difficulty');

    const gridSize = 20;
    const gameSize = 600;
    const totalCells = gameSize / gridSize;

    let snake = [];
    let direction = 'right';
    let food = {};
    let score = 0;
    let interval = null;
    let paused = false;

    function startGame() {
      overlay.style.display = 'none';
      score = 0;
      direction = 'right';
      snake = [{ x: 5, y: 5 }];
      food = spawnFood();
      scoreText.textContent = "Pontua√ß√£o: 0";
      clearInterval(interval);
      const speed = parseInt(difficultySelect.value);
      interval = setInterval(update, speed);
    }

    function update() {
      if (paused) return;
      const head = { ...snake[0] };
      if (direction === 'up') head.y--;
      if (direction === 'down') head.y++;
      if (direction === 'left') head.x--;
      if (direction === 'right') head.x++;

      // Colis√£o
      if (
        head.x < 0 || head.x >= totalCells ||
        head.y < 0 || head.y >= totalCells ||
        isOnSnake(head)
      ) {
        clearInterval(interval);
        overlay.style.display = 'flex';
        document.getElementById('gameMessage').innerText = `Game Over! Pontua√ß√£o: ${score}`;
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreText.textContent = 'Pontua√ß√£o: ' + score;
        food = spawnFood();
        if (navigator.vibrate) navigator.vibrate(100);
      } else {
        snake.pop();
      }

      draw();
    }

    function draw() {
      game.querySelectorAll('.snake, .food').forEach(e => e.remove());

      // Cobra
      snake.forEach(part => {
        const s = document.createElement('div');
        s.className = 'snake';
        s.style.left = part.x * gridSize + 'px';
        s.style.top = part.y * gridSize + 'px';
        game.appendChild(s);
      });

      // Comida
      const f = document.createElement('div');
      f.className = 'food';
      f.style.left = food.x * gridSize + 'px';
      f.style.top = food.y * gridSize + 'px';
      game.appendChild(f);
    }

    function spawnFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * totalCells),
          y: Math.floor(Math.random() * totalCells)
        };
      } while (isOnSnake(newFood));
      return newFood;
    }

    function isOnSnake(pos) {
      return snake.some(seg => seg.x === pos.x && seg.y === pos.y);
    }

    function setDirection(newDir) {
      if (newDir === 'up' && direction !== 'down') direction = 'up';
      if (newDir === 'down' && direction !== 'up') direction = 'down';
      if (newDir === 'left' && direction !== 'right') direction = 'left';
      if (newDir === 'right' && direction !== 'left') direction = 'right';
    }

    document.addEventListener('keydown', e => {
      const k = e.key;
      if (k === 'ArrowUp') setDirection('up');
      if (k === 'ArrowDown') setDirection('down');
      if (k === 'ArrowLeft') setDirection('left');
      if (k === 'ArrowRight') setDirection('right');
    });

    // Swipe por toque
    let touchStartX = 0;
    let touchStartY = 0;

    game.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    }, { passive: true });

    game.addEventListener('touchend', e => {
      const touch = e.changedTouches[0];
      const deltaX = touch.clientX - touchStartX;
      const deltaY = touch.clientY - touchStartY;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        if (deltaX > 30) setDirection('right');
        else if (deltaX < -30) setDirection('left');
      } else {
        if (deltaY > 30) setDirection('down');
        else if (deltaY < -30) setDirection('up');
      }
    }, { passive: true });

    pauseBtn.addEventListener('click', () => {
      paused = !paused;
      pauseBtn.textContent = paused ? '‚ñ∂Ô∏è Retomar' : '‚è∏Ô∏è Pausar';
      statusText.textContent = paused ? 'Jogo pausado' : '';
    });

    difficultySelect.addEventListener('change', () => {
      if (interval) {
        clearInterval(interval);
        const speed = parseInt(difficultySelect.value);
        interval = setInterval(update, speed);
      }
    });

    overlay.style.display = 'flex';
  </script>
</body>
</html>
